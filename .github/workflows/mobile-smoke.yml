name: Mobile Smoke

on:
  pull_request:
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-smoke.yml'
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-smoke.yml'

jobs:
  smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npx tsc --noEmit

      - name: Jest smoke tests
        run: npm test -- --runInBand --passWithNoTests
