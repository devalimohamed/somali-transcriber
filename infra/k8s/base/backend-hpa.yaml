apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: somtranscriber-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: somtranscriber-backend
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
